<!Doctype html>
<html>
<head>
	<title>FormTags</title>
		<meta charset UTF-"8">
		<meta name="viewport",content="width=device-width,initial-scale=1.0">
</head>
	<body>
		<form>
			<label>Name:
			</label>
				<input type="text" placeholder="Enter the name">
				<br>
					<label>Phone Number:
					</label>
						<input type="number" placeholder="Enter the number">
						<br>
							<label>Email:
							</label>
								<input type="email" placeholder="Enter the email">
								<br>
									<label>Gender:
									</label>
										<input type="radio" name="gender">
										Female
										<input type="radio" name="gender">
										Male
										<br>
											<label>Date:
											</label>
												<input type="date">
												<br>
													<label>Upload Image:
													</label>
														<input type="image">
														<br>
									<button>submit
									</button>
									
	</body>
</html>
